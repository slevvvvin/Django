{% extends 'base.html'   %}

{% block content %}
{% if user.is_superuser %}
    <h1>Add Category</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Category</button>
        </form>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("admin").value = name;
    </script>
{% endif %}
{% endblock %}
