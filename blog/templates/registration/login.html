{% extends 'base.html'   %}

{% block title %}
    Login
 {% endblock %}

{% block content %}
    <h1>Login</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Login</button>
        </form>
    </div>
    <div class="social">
        <ul>
            <li class="google">
                <a href="{% url "social:begin" "google-oauth2" %}"> Sign in with Google</a>
            </li>
        </ul>
    </div>
 {% endblock %}
