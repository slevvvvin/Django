{% extends 'base.html'   %}


{% block content %}
    <h1>{{ post.title }}</h1>
    <small> By:
        {{ post.author.first_name}}
        {{ post.author.last_name}} -
        {{ post.post_date }}
        {% if user.is_superuser %}
            - <a href="{% url 'update_post' post.pk %}">(Edit)</a>
            <a href="{% url 'delete_post' post.pk %}">(Delete)</a>
        {% endif %}
    </small>
    <hr>
    {{ post.body|safe }}
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
{% endblock %}
