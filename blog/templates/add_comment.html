{% extends 'base.html'   %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Add comment</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add comment</button>
        </form>
    </div>
{% endif %}
{% endblock %}
