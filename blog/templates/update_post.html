{% extends 'base.html'   %}

{% block title %}
    Edit post
{% endblock %}

{% block content %}
{% if user.is_superuser %}
    <h1>Update Post</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div>
{% endif %}
{% endblock %}
